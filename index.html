<html lang="en">
    <head>
        <title>POPCAT CLASSIC</title>
        <!-- 2. 容器 box，高度100vh，flex排版方向column，水平置中不要垂直置中 -->
        <style>
            /* A. body box 編距為0 */
            body {
                margin: 0;
            }
            .container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                /* 3. 容器樣式 背景顏色 #bdaa90 */
                background-color: #bdaa90;
            }
            /* 4. 標題 box 寬度80% 上方間距 2em */
            .title {
                width: 80%;
                margin-top: 2em;
            }
            /* 5. 文字 box 寬度100%  */
            .cat-img {
                width: 100%;
                /* 6. 文字樣式 文字置中 文字白色 大小80px -webkit-text-stroke 3px 黑色 */
                text-align: center;
                color: white;
                font-size: 80px;
                -webkit-text-stroke: 3px black;
                /* B.文字 div 排版填滿剩餘空間 */
                flex: 1;
            }
            /* 7.文字 div 背景圖片 用 id 設定imgs/p.png 圖片靠下 填滿容器contain 不重複 */
            #popcat {
                background-image: url(imgs/p.png);
                background-position: bottom;
                background-size: contain;
                background-repeat: no-repeat;
            }
        </style>
    </head>

    <body>
        <!-- 1. 新增容器 div 去包裹標題圖片與點擊數 -->
        <div class="container">
            <img class="title" src="imgs/popcat.svg" alt="POPCAT">
            <div class="cat-img" id="popcat">0</div>
        </div>
    </body>
</html>
